<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pazaa Agency</title>
		<link rel="stylesheet" href="./css/output.css" />
	</head>

	<body>
		<!-- HERO SECTION -->
		<section id="hero-pazaa-agency"
			class="relative hero lg:h-screen bg-no-repeat bg-top bg-cover"
			style="background-image: url('./assets/bg-hero.svg')"
		>
			<img
				src="./assets/hero.svg"
				alt=""
				class="hidden lg:inline absolute top-[20%] right-0 -bottom-4 object-cover  z-40 lg:w-[60%] xl:w-auto"
			/>
			<div
				class="container mx-auto lg:px-0 relative pt-10 flex flex-col lg:flex-row justify-between"
			>
				<!-- Navbar -->
				<header class="absolute container px-6 lg:px-0">
					<nav class="">
						<div class="flex items-center justify-between">
							<h2 class="uppercase text-3xl md:text-4xl font-bold">AGNC</h2>
							<!-- NAV LINKS -->
							<div class="hidden md:flex gap-x-10 xl:gap-x-14">
								<a href="#about" class="navbar">About</a>
								<a href="#services" class="navbar">Services</a>
								<a href="#cases" class="navbar">Cases</a>
								<a href="#blog" class="navbar">Blog</a>
								<a href="#contact" class="navbar">Contact</a>
							</div>
							<a href="#" class="navbar-CTA hidden md:block">Contact Us</a>

							<!-- Hamburger icon -->
							<button
								id="menu-btn"
								class="block hamburger md:hidden focus:outline-none"
							>
								<span class="hamburger-top"></span>
								<span class="hamburger-middle"></span>
								<span class="hamburger-bottom"></span>
							</button>
						</div>
						<!-- Mobile Menu -->
						<div class="lg:hidden">
							<div
								id="menu"
								class="absolute z-20 flex-col items-center self-end text-blue hidden py-8 mt-5 space-y-6 bg-[#de7f65] text-white text-sm font-sans w-[90%] sm:self-center drop-shadow-md rounded-b-3xl"
							>
								<a href="#about" class=" ">About</a>
								<a href="#services" class=" ">Services</a>
								<a href="#cases" class=" ">Cases</a>
								<a href="#blog" class=" ">Blog</a>
								<a href="#contact" class=" ">Contact</a>
							</div>
						</div>
					</nav>
				</header>

				<!-- HERO CONTENT -->
				<div
					class="relative z-0 px-6 lg:px-0 w-full lg:w-1/2 flex flex-col justify-center sm:py-12 lg:flex-row lg:justify-between mt-10  lg:mt-20"
				>
					<!-- Hero heading -->
					<div
						class="flex w-full lg:w-3/4 mt-14 md:mt-20  pr-30  flex-col mb-4 py-6 text-center rounded-sm lg:text-left"
					>
						<p
							class="mt-2 mb-8 text-base lg:text-lg text-secondary font-sans font-medium tracking-wider sm:mb-8 uppercase"
						>
							Creative agency
						</p>
						<h1
							class="text-5xl font-bold leading-none sm:text-6xl lg:text-7xl font-manrope"
						>
							We make Websites
						</h1>
						<p
							class="mt-6 mb-8 text-sm lg:text-lg sm:mb-12 font-sans font-bold text-justify lg:text-left"
						>
							The sky was cloudless and of a deep dark blue the spectacle before us was
							indeed sublime.
						</p>
						<div
							class="flex flex-col space-y-4 sm:items-center sm:justify-center sm:flex-row sm:space-y-0 sm:space-x-4 lg:justify-start text-center"
						>
							<a
								rel="noopener noreferrer"
								href="#"
								class="px-8 py-3 text-base capitalize font-sans bg-secondary text-white font-semibold rounded bg-golden hover:bg-primary transition duration-300 ease-in-out"
								>explore our work</a
							>
						</div>
					</div>
				</div>
				<!-- END OF HERO CONTENT -->
			</div>
		</section>
		<!-- END OF HERO SECTION -->
		 <!-- <div id="services-agency-page-1"></div> -->
		 <div id="portfolio"></div>
		 <div id="testimonials"></div>
		 <div id="footer"></div>
		<script src="js/index.js"></script>
	</body>
</html>
